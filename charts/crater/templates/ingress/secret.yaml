{{- if .Values.tls.base.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: crater-tls-secret
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.tls.base.cert | b64enc }}
  tls.key: {{ .Values.tls.base.key | b64enc }}
{{- end }}
---
{{- if .Values.tls.base.enabled }}
apiVersion: v1
