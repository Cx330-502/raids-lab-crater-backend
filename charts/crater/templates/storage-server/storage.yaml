{{- if .Values.storage.create -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crater-storage
  namespace: crater-workspace
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.storage.request }}
  storageClassName: {{ .Values.storage.storageClass}}
{{- end -}}