definitions:
  handler.AccountContext:
    properties:
      accessPublic:
        allOf:
        - $ref: '#/definitions/model.AccessMode'
        description: User access mode of the platform
      accessQueue:
        allOf:
        - $ref: '#/definitions/model.AccessMode'
        description: User access mode of the queue
      queue:
        description: Current Queue Name
        type: string
      rolePlatform:
        allOf:
        - $ref: '#/definitions/model.Role'
        description: User role of the platform
      roleQueue:
        allOf:
        - $ref: '#/definitions/model.Role'
        description: User role of the queue
      space:
        description: User pvc subpath the platform
        type: string
    type: object
  handler.AccountResp:
    properties:
      access:
        $ref: '#/definitions/model.AccessMode'
      expiredAt:
        type: string
      name:
        type: string
      nickname:
        type: string
      role:
        $ref: '#/definitions/model.Role'
    type: object
  handler.AuthMethod:
    enum:
    - normal
    - act-ldap
    - act-api
    type: string
    x-enum-varnames:
    - AuthMethodNormal
    - AuthMethodACTLDAP
    - AuthMethodACTAPI
  handler.ChangeImagePublicStatusRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  handler.CreateByDockerfileRequest:
    properties:
      description:
        type: string
      dockerfile:
        type: string
    type: object
  handler.CreateKanikoRequest:
    properties:
      description:
        type: string
      image:
        type: string
      packages:
        type: string
      requirements:
        type: string
    type: object
  handler.CreateLabelReq:
    properties:
      name:
        type: string
      priority:
        type: integer
      type:
        $ref: '#/definitions/model.WorkerType'
    required:
    - name
    - priority
    - type
    type: object
  handler.DatasetReq:
    properties:
      describe:
        type: string
      name:
        type: string
      tags:
        items:
          type: string
        type: array
      type:
        $ref: '#/definitions/model.DataType'
      url:
        type: string
      weburl:
        type: string
    required:
    - describe
    - name
    - url
    type: object
  handler.DeleteProjectResp:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  handler.FilePermission:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - _
    - NotAllowed
    - ReadOnly
    - ReadWrite
  handler.LabelResp:
    properties:
      count:
        type: integer
      id:
        type: integer
      label:
        type: string
      name:
        type: string
      priority:
        type: integer
      resource:
        type: string
      type:
        $ref: '#/definitions/model.WorkerType'
    type: object
  handler.LoginReq:
    properties:
      auth:
        allOf:
        - $ref: '#/definitions/handler.AuthMethod'
        description: '[normal, act-ldap, act-api]'
      password:
        description: (act-ldap, normal)
        type: string
      token:
        description: (act-api)
        type: string
      username:
        description: (act-ldap, normal)
        type: string
    required:
    - auth
    type: object
  handler.LoginResp:
    properties:
      accessToken:
        type: string
      context:
        $ref: '#/definitions/handler.AccountContext'
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/model.UserAttribute'
    type: object
  handler.ProjectCreateResp:
    properties:
      id:
        type: integer
    type: object
  handler.RenameReq:
    properties:
      datasetID:
        type: integer
      name:
        type: string
    required:
    - datasetID
    - name
    type: object
  handler.SharedQueueReq:
    properties:
      datasetID:
        type: integer
      queueIDs:
        items:
          type: integer
        type: array
    required:
    - datasetID
    - queueIDs
    type: object
  handler.SharedUserReq:
    properties:
      datasetID:
        type: integer
      userIDs:
        items:
          type: integer
        type: array
    required:
    - datasetID
    - userIDs
    type: object
  handler.SwitchQueueReq:
    properties:
      queue:
        type: string
    required:
    - queue
    type: object
  handler.TokenReq:
    properties:
      permission:
        $ref: '#/definitions/handler.FilePermission'
      rootPath:
        type: string
      userId:
        type: integer
    type: object
  handler.UpdateLabelReq:
    properties:
      name:
        type: string
      priority:
        type: integer
      type:
        $ref: '#/definitions/model.WorkerType'
    type: object
  handler.UpdateProjectQuotaRequest:
    properties:
      size:
        type: integer
    required:
    - size
    type: object
  handler.UpdateResoueceReq:
    properties:
      label:
        type: string
    required:
    - label
    type: object
  handler.UpdateRoleReq:
    properties:
      role:
        $ref: '#/definitions/model.Role'
    required:
    - role
    type: object
  handler.UploadImageRequest:
    properties:
      description:
        type: string
      imageLink:
        type: string
      taskType:
        $ref: '#/definitions/model.JobType'
    type: object
  handler.cancelSharedQueueReq:
    properties:
      datasetID:
        type: integer
      queueID:
        type: integer
    required:
    - datasetID
    - queueID
    type: object
  handler.cancelsharedUserReq:
    properties:
      datasetID:
        type: integer
      userID:
        type: integer
    required:
    - datasetID
    - userID
    type: object
  model.AccessMode:
    enum:
    - 0
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-comments:
      AccessModeAO: Append-only mode
      AccessModeNA: Not-allowed mode
      AccessModeRO: Read-only mode
      AccessModeRW: Read-write mode
    x-enum-varnames:
    - _
    - AccessModeNA
    - AccessModeRO
    - AccessModeRW
    - AccessModeAO
  model.DataType:
    enum:
    - dataset
    - model
    type: string
    x-enum-varnames:
    - DataTypeDataset
    - DataTypeModel
  model.JobType:
    enum:
    - all
    - jupyter
    - webide
    - pytorch
    - tensorflow
    - kuberay
    - deepspeed
    - openmpi
    - custom
    type: string
    x-enum-varnames:
    - JobTypeAll
    - JobTypeJupyter
    - JobTypeWebIDE
    - JobTypePytorch
    - JobTypeTensorflow
    - JobTypeKubeRay
    - JobTypeDeepSpeed
    - JobTypeOpenMPI
    - JobTypeCustom
  model.Role:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - _
    - RoleGuest
    - RoleUser
    - RoleAdmin
  model.UserAttribute:
    properties:
      avatar:
        description: 头像
        type: string
      email:
        description: 邮箱
        type: string
      expiredAt:
        description: 过期时间
        type: string
      gid:
        description: GID
        type: string
      group:
        description: 课题组
        type: string
      id:
        description: ID
        type: integer
      name:
        description: 账号
        type: string
      nickname:
        description: 昵称，如果没有指定，则与账号相同
        type: string
      phone:
        description: 电话
        type: string
      teacher:
        description: 老师
        type: string
      uid:
        description: UID and GID are used for Filesystem
        type: string
    type: object
  model.WorkerType:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      Enflame: Enflame AI worker
      Nvidia: Nvidia GPU worker
      Unknown: Unknown worker
    x-enum-varnames:
    - _
    - Nvidia
    - Enflame
    - Unknown
  payload.ClusterNodeDetail:
    properties:
      address:
        type: string
      arch:
        type: string
      containerRuntimeVersion:
        type: string
      gpuArch:
        type: string
      gpuCount:
        type: integer
      gpuMemory:
        type: string
      isReady:
        type: string
      kubeletVersion:
        type: string
      name:
        type: string
      os:
        type: string
      osVersion:
        type: string
      role:
        type: string
      taint:
        type: string
      time:
        type: string
    type: object
  payload.GPUInfo:
    properties:
      cudaVersion:
        type: string
      gpuArch:
        type: string
      gpuCount:
        type: integer
      gpuDriver:
        type: string
      gpuMemory:
        type: string
      gpuProduct:
        type: string
      gpuUtil:
        additionalProperties:
          type: number
        type: object
      haveGPU:
        type: boolean
      name:
        type: string
      relateJobs:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    type: object
  payload.Order:
    enum:
    - asc
    - desc
    type: string
    x-enum-varnames:
    - Asc
    - Desc
  resputil.ErrorCode:
    enum:
    - 0
    - 40001
    - 40101
    - 40102
    - 40103
    - 40104
    - 40105
    - 40106
    - 40301
    - 99999
    type: integer
    x-enum-varnames:
    - OK
    - InvalidRequest
    - TokenExpired
    - TokenInvalid
    - MustRegister
    - RegisterTimeout
    - RegisterNotFound
    - InvalidCredentials
    - UserNotAllowed
    - NotSpecified
  resputil.Response-any:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data: {}
      msg:
        type: string
    type: object
  resputil.Response-array_handler_AccountResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        items:
          $ref: '#/definitions/handler.AccountResp'
        type: array
      msg:
        type: string
    type: object
  resputil.Response-handler_DeleteProjectResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.DeleteProjectResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_LabelResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.LabelResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_LoginResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.LoginResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_ProjectCreateResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.ProjectCreateResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_TokenReq:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.TokenReq'
      msg:
        type: string
    type: object
  resputil.Response-payload_ClusterNodeDetail:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/payload.ClusterNodeDetail'
      msg:
        type: string
    type: object
  resputil.Response-payload_GPUInfo:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/payload.GPUInfo'
      msg:
        type: string
    type: object
  resputil.Response-string:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        type: string
      msg:
        type: string
    type: object
  resputil.Response-tool_PodIngress:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/tool.PodIngress'
      msg:
        type: string
    type: object
  resputil.Response-tool_PodIngressResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/tool.PodIngressResp'
      msg:
        type: string
    type: object
  resputil.Response-tool_PodNodeport:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/tool.PodNodeport'
      msg:
        type: string
    type: object
  resputil.Response-tool_PodNodeportResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/tool.PodNodeportResp'
      msg:
        type: string
    type: object
  resputil.Response-vcjob_JobTokenResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/vcjob.JobTokenResp'
      msg:
        type: string
    type: object
  tool.PodIngress:
    properties:
      name:
        description: Rule name
        type: string
      port:
        description: Port to expose
        type: integer
      prefix:
        description: Unique prefix for access
        type: string
    required:
    - name
    - port
    type: object
  tool.PodIngressMgr:
    properties:
      name:
        description: Rule name
        type: string
      port:
        description: Port to expose
        type: integer
    required:
    - name
    - port
    type: object
  tool.PodIngressResp:
    properties:
      ingresses:
        description: List of ingress rules
        items:
          $ref: '#/definitions/tool.PodIngress'
        type: array
    type: object
  tool.PodNodeport:
    properties:
      address:
        description: address for access
        type: string
      containerPort:
        description: ContainPort to expose
        type: integer
      name:
        description: Rule name
        type: string
      nodePort:
        description: NodePort to expose
        type: integer
      serviceName:
        type: string
    required:
    - containerPort
    - name
    - nodePort
    type: object
  tool.PodNodeportMgr:
    properties:
      containerPort:
        description: ContatinerPort to expose
        type: integer
      name:
        description: Rule name
        type: string
    required:
    - containerPort
    - name
    type: object
  tool.PodNodeportResp:
    properties:
      nodeports:
        description: List of nodeport rules
        items:
          $ref: '#/definitions/tool.PodNodeport'
        type: array
    type: object
  vcjob.JobTokenResp:
    properties:
      baseURL:
        type: string
      namespace:
        type: string
      podName:
        type: string
      token:
        type: string
    type: object
info:
  contact: {}
  description: This is the API server for Crater, a Multi-tenant AI Model Training
    Platform based on Kubernetes.
  title: Crater API
  version: 0.3.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 校验用户身份，生成包含当前用户和项目的 JWT Token
      parameters:
      - description: 查询参数
        in: body
        name: data
        schema:
          $ref: '#/definitions/handler.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回 JWT Token 和默认个人项目
          schema:
            $ref: '#/definitions/resputil.Response-handler_LoginResp'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 数据库交互错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      summary: 用户登录
      tags:
      - Auth
  /metrics:
    get:
      consumes:
      - application/json
      description: 返回Prometheus能够识别的信息
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            items:
              $ref: '#/definitions/resputil.Response-any'
            type: array
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 获取系统中每种Status的Job的数量
      tags:
      - Metrics
  /v1/admin/dataset/alldataset:
    get:
      consumes:
      - application/json
      description: 获取所有数据集
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回值描述
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "400":
          description: Request parameter error
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: Other errors
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 获取所有数据集
      tags:
      - Dataset
  /v1/admin/dataset/cancelshare/queue:
    post:
      consumes:
      - application/json
      description: 管理员取消数据共享队列
      parameters:
      - description: 共享数据集队列
        in: body
        name: queueReq
        required: true
        schema:
          $ref: '#/definitions/handler.cancelSharedQueueReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回值描述
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: Request parameter error
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: Other errors
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 管理员取消数据共享队列
      tags:
      - Dataset
  /v1/admin/dataset/cancelshare/user:
    post:
      consumes:
      - application/json
      description: 管理员取消数据集共享用户
      parameters:
      - description: 共享数据集用户
        in: body
        name: Req
        required: true
        schema:
          $ref: '#/definitions/handler.cancelsharedUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回值描述
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: Request parameter error
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: Other errors
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 管理员取消数据集共享用户
      tags:
      - Dataset
  /v1/admin/dataset/share/queue:
    post:
      consumes:
      - application/json
      description: 管理员对队列分享数据集
      parameters:
      - description: 共享数据集队列
        in: body
        name: queueReq
        required: true
        schema:
          $ref: '#/definitions/handler.SharedQueueReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回值描述
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: Request parameter error
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: Other errors
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 管理员对队列分享数据集
      tags:
      - Dataset
  /v1/admin/dataset/share/user:
    post:
      consumes:
      - application/json
      description: 管理员对用户分享数据集
      parameters:
      - description: 共享数据集用户
        in: body
        name: userReq
        required: true
        schema:
          $ref: '#/definitions/handler.SharedUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回值描述
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: Request parameter error
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: Other errors
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 管理员对用户分享数据集
      tags:
      - Dataset
  /v1/admin/images/change:
    post:
      consumes:
      - application/json
      description: 传入uint参数
      parameters:
      - description: 更新镜像的ID
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/handler.ChangeImagePublicStatusRequest'
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 更新镜像的公共或私有状态
      tags:
      - ImagePack
  /v1/admin/images/kaniko:
    get:
      consumes:
      - application/json
      description: 根据GET参数type来决定搜索私有or公共镜像
      parameters:
      - description: 管理员获取镜像的类型
        in: query
        name: type
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 管理员获取相关镜像的功能
      tags:
      - ImagePack
    post:
      consumes:
      - application/json
      description: 获取参数，生成变量，调用接口
      parameters:
      - description: 创建ImagePack
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.CreateKanikoRequest'
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 创建ImagePack CRD和数据库kaniko entity
      tags:
      - ImagePack
  /v1/admin/labels:
    post:
      consumes:
      - application/json
      description: 创建标签
      parameters:
      - description: 创建标签
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.CreateLabelReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 创建标签
      tags:
      - label
  /v1/admin/labels/{id}:
    delete:
      consumes:
      - application/json
      description: 根据ID删除标签
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
