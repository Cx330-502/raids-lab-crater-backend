definitions:
  handler.CreateLabelReq:
    properties:
      name:
        type: string
      priority:
        type: integer
      type:
        $ref: '#/definitions/model.WorkerType'
    required:
    - name
    - priority
    - type
    type: object
  handler.FilePermission:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - _
    - NotAllowed
    - ReadOnly
    - ReadWrite
  handler.ImagePackCreateRequest:
    properties:
      accessToken:
        type: string
      gitRepository:
        type: string
      imageName:
        type: string
      imageTag:
        type: string
      needProfile:
        type: boolean
      registryPass:
        type: string
      registryProject:
        type: string
      registryServer:
        type: string
      registryUser:
        type: string
      taskType:
        $ref: '#/definitions/model.ImageTaskType'
    type: object
  handler.ImagePackParamsUpdateRequest:
    properties:
      data:
        $ref: '#/definitions/model.ImageProfileParams'
      imagepackname:
        type: string
    type: object
  handler.JobIngressResp:
    properties:
      baseURL:
        type: string
      token:
        type: string
    type: object
  handler.ListAllResp:
    type: object
  handler.LoginReq:
    properties:
      auth:
        description: 认证方式 [normal, act]
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - auth
    - password
    - username
    type: object
  handler.LoginResp:
    properties:
      accessToken:
        type: string
      context:
        $ref: '#/definitions/handler.UserContext'
      refreshToken:
        type: string
    type: object
  handler.ProjectCreateReq:
    properties:
      description:
        type: string
      name:
        type: string
      quota:
        $ref: '#/definitions/handler.QuotaReq'
    required:
    - description
    - name
    - quota
    type: object
  handler.ProjectCreateResp:
    properties:
      id:
        type: integer
    type: object
  handler.QuotaReq:
    properties:
      cpu:
        type: integer
      gpu:
        type: integer
      memory:
        type: integer
      storage:
        type: integer
    required:
    - cpu
    - gpu
    - memory
    - storage
    type: object
  handler.SwitchQueueReq:
    properties:
      queue:
        type: string
    required:
    - queue
    type: object
  handler.TokenReq:
    properties:
      permission:
        $ref: '#/definitions/handler.FilePermission'
      rootPath:
        type: string
      userId:
        type: integer
    type: object
  handler.UpdateLabelReq:
    properties:
      name:
        type: string
      priority:
        type: integer
      type:
        $ref: '#/definitions/model.WorkerType'
    type: object
  handler.UpdateQuotaReq:
    properties:
      cpu:
        type: integer
      cpuReq:
        type: integer
      extra:
        type: string
      gpu:
        type: integer
      gpuMem:
        type: integer
      gpuMemReq:
        type: integer
      gpuReq:
        type: integer
      job:
        type: integer
      jobReq:
        type: integer
      mem:
        type: integer
      memReq:
        type: integer
      node:
        type: integer
      nodeReq:
        type: integer
      storage:
        type: integer
    type: object
  handler.UpdateRoleReq:
    properties:
      role:
        $ref: '#/definitions/model.Role'
    required:
    - role
    type: object
  handler.UserContext:
    properties:
      queue:
        description: Current Queue Name
        type: string
      rolePlatform:
        allOf:
        - $ref: '#/definitions/model.Role'
        description: User role of the platform
      roleQueue:
        allOf:
        - $ref: '#/definitions/model.Role'
        description: User role of the queue
    type: object
  handler.UserInfoResp:
    properties:
      avatar:
        type: string
      email:
        type: string
      nickname:
        type: string
      phone:
        type: string
    type: object
  handler.UserQueueResp:
    properties:
      access:
        $ref: '#/definitions/model.AccessMode'
      id:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/model.Role'
    type: object
  handler.UserResp:
    properties:
      id:
        description: 用户ID
        type: integer
      name:
        description: 用户名称
        type: string
      role:
        allOf:
        - $ref: '#/definitions/model.Role'
        description: 用户角色
      status:
        allOf:
        - $ref: '#/definitions/model.Status'
        description: 用户状态
    type: object
  model.AccessMode:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      AccessModeAO: Append-only mode
      AccessModeRO: Read-only mode
      AccessModeRW: Read-write mode
    x-enum-varnames:
    - _
    - AccessModeRO
    - AccessModeRW
    - AccessModeAO
  model.ImageProfileParams:
    properties:
      Activations:
        type: integer
      BatchSize:
        type: integer
      Convs:
        type: integer
      Denses:
        type: integer
      GFLOPs:
        type: number
      GPUMemUsage:
        type: number
      GPUUtil:
        type: number
      ModelSize:
        type: number
      Others:
        type: integer
      Params:
        type: integer
    type: object
  model.ImageTaskType:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      JupyterTask: Jupyter交互式任务
      OffLineTask: 离线任务
    x-enum-varnames:
    - _
    - OffLineTask
    - JupyterTask
  model.Label:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      priority:
        type: integer
      type:
        $ref: '#/definitions/model.WorkerType'
      updatedAt:
        type: string
    type: object
  model.Role:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - _
    - RoleGuest
    - RoleUser
    - RoleAdmin
  model.Status:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      StatusActive: Active status
      StatusInactive: Inactive status
      StatusPending: Pending status, not yet activated
    x-enum-varnames:
    - _
    - StatusPending
    - StatusActive
    - StatusInactive
  model.WorkerType:
    enum:
    - 0
    - 1
    type: integer
    x-enum-comments:
      Nvidia: Nvidia GPU worker
    x-enum-varnames:
    - _
    - Nvidia
  payload.ClusterNodePodInfo:
    properties:
      address:
        type: string
      arch:
        type: string
      containerRuntimeVersion:
        type: string
      isReady:
        type: boolean
      kubeletVersion:
        type: string
      name:
        type: string
      os:
        type: string
      osVersion:
        type: string
      pods:
        items:
          $ref: '#/definitions/payload.Pod'
        type: array
      role:
        type: string
      time:
        type: string
    type: object
  payload.GPUInfo:
    properties:
      gpuCount:
        type: integer
      gpuUtil:
        additionalProperties:
          type: number
        type: object
      haveGPU:
        type: boolean
      name:
        type: string
    type: object
  payload.Order:
    enum:
    - asc
    - desc
    type: string
    x-enum-varnames:
    - Asc
    - Desc
  payload.Pod:
    properties:
      CPU:
        type: number
      IP:
        type: string
      Mem:
        type: string
      createTime:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  payload.ProjectResp:
    properties:
      id:
        description: 项目ID
        type: integer
      isPersonal:
        description: 是否为个人项目
        type: boolean
      name:
        description: 项目名称
        type: string
      role:
        allOf:
        - $ref: '#/definitions/model.Role'
        description: 用户在项目中的角色
      status:
        allOf:
        - $ref: '#/definitions/model.Status'
        description: 项目状态
    type: object
  resputil.ErrorCode:
    enum:
    - 0
    - 40001
    - 40101
    - 40102
    - 40103
    - 40301
    - 40401
    - 99999
    type: integer
    x-enum-varnames:
    - OK
    - InvalidRequest
    - TokenExpired
    - UserNotFound
    - InvalidToken
    - InvalidRole
    - QueueNotFound
    - NotSpecified
  resputil.Response-any:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data: {}
      msg:
        type: string
    type: object
  resputil.Response-array_handler_UserQueueResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        items:
          $ref: '#/definitions/handler.UserQueueResp'
        type: array
      msg:
        type: string
    type: object
  resputil.Response-array_handler_UserResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        items:
          $ref: '#/definitions/handler.UserResp'
        type: array
      msg:
        type: string
    type: object
  resputil.Response-array_model_Label:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        items:
          $ref: '#/definitions/model.Label'
        type: array
      msg:
        type: string
    type: object
  resputil.Response-array_payload_ProjectResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        items:
          $ref: '#/definitions/payload.ProjectResp'
        type: array
      msg:
        type: string
    type: object
  resputil.Response-handler_JobIngressResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.JobIngressResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_ListAllResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.ListAllResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_LoginResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.LoginResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_ProjectCreateResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.ProjectCreateResp'
      msg:
        type: string
    type: object
  resputil.Response-handler_TokenReq:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.TokenReq'
      msg:
        type: string
    type: object
  resputil.Response-handler_UserInfoResp:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/handler.UserInfoResp'
      msg:
        type: string
    type: object
  resputil.Response-payload_ClusterNodePodInfo:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/payload.ClusterNodePodInfo'
      msg:
        type: string
    type: object
  resputil.Response-payload_GPUInfo:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        $ref: '#/definitions/payload.GPUInfo'
      msg:
        type: string
    type: object
  resputil.Response-string:
    properties:
      code:
        $ref: '#/definitions/resputil.ErrorCode'
      data:
        type: string
      msg:
        type: string
    type: object
info:
  contact: {}
  description: This is the API server for Crater, a Multi-tenant AI Model Training
    Platform based on Kubernetes.
  title: Crater API
  version: 0.3.0
paths:
  /images/available:
    get:
      consumes:
      - application/json
      description: 用projectID来过滤已完成的镜像
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 用户在运行作业时选择镜像需要调用此接口，来获取可以用的镜像
      tags:
      - ImagePack
  /images/create:
    post:
      consumes:
      - application/json
      description: 获取参数，生成变量，调用接口
      parameters:
      - description: 创建ImagePack
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.ImagePackCreateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 创建ImagePack CRD和数据库entity
      tags:
      - ImagePack
  /images/delete:
    post:
      consumes:
      - application/json
      description: 根据ID更新ImagePack的状态为Deleted，起到删除的功能
      parameters:
      - description: 删除镜像的ID
        in: body
        name: ID
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 根据ID删除ImagePack
      tags:
      - ImagePack
  /images/get:
    get:
      consumes:
      - application/json
      description: 获取imagepackname，搜索到imagepack
      parameters:
      - description: 获取ImagePack的name
        in: query
        name: imagepackname
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 获取imagepack的详细信息，主要用于调试
      tags:
      - ImagePack
  /images/list:
    get:
      consumes:
      - application/json
      description: 根据GET参数type来决定搜索私有or公共镜像
      parameters:
      - description: 管理员获取镜像的类型
        in: query
        name: type
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 管理员获取相关镜像的功能
      tags:
      - ImagePack
  /images/params:
    post:
      consumes:
      - application/json
      description: 接受参数，序列化为string，更新imagepack相应字段
      parameters:
      - description: 更新ImagePack的name
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.ImagePackParamsUpdateRequest'
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 用于更新镜像的Profile参数
      tags:
      - ImagePack
  /login:
    post:
      consumes:
      - application/json
      description: 校验用户身份，生成包含当前用户和项目的 JWT Token
      parameters:
      - description: 查询参数
        in: body
        name: data
        schema:
          $ref: '#/definitions/handler.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回 JWT Token 和默认个人项目
          schema:
            $ref: '#/definitions/resputil.Response-handler_LoginResp'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 数据库交互错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      summary: 用户登录
      tags:
      - Auth
  /v1/admin/labels:
    post:
      consumes:
      - application/json
      description: 创建标签
      parameters:
      - description: 创建标签
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.CreateLabelReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            $ref: '#/definitions/resputil.Response-array_model_Label'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 创建标签
      tags:
      - label
  /v1/admin/labels/{id}:
    delete:
      consumes:
      - application/json
      description: 根据ID删除标签
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 删除标签
      tags:
      - label
    put:
      consumes:
      - application/json
      description: 更新标签
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      - description: 更新标签
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateLabelReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 更新标签
      tags:
      - label
  /v1/admin/projects:
    get:
      consumes:
      - application/json
      description: 获取所有项目的摘要信息，支持筛选条件、分页和排序
      parameters:
      - description: 是否为个人项目
        in: query
        name: isPersonal
        type: boolean
      - description: 部分匹配项目名称
        in: query
        name: nameLike
        type: string
      - description: 排序方式（升序、降序）
        enum:
        - asc
        - desc
        in: query
        name: order
        type: string
        x-enum-varnames:
        - Asc
        - Desc
      - description: 排序字段
        in: query
        name: orderCol
        type: string
      - description: 第几页（从0开始）
        in: query
        name: pageIndex
        required: true
        type: integer
      - description: 每页大小
        in: query
        name: pageSize
        required: true
        type: integer
      - description: 项目状态（pending, active, inactive）
        in: query
        name: status
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 项目列表
          schema:
            $ref: '#/definitions/resputil.Response-handler_ListAllResp'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 获取所有项目
      tags:
      - Project
  /v1/admin/projects/{name}/quotas:
    put:
      consumes:
      - application/json
      description: 更新配额
      parameters:
      - in: path
        name: name
        required: true
        type: string
      - description: 更新quota
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateQuotaReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功更新配额
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 更新配额
      tags:
      - Project
  /v1/admin/queues:
    get:
      consumes:
      - application/json
      description: list all queues by client-go
      produces:
      - application/json
      responses:
        "200":
          description: Volcano queue list
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "400":
          description: Request parameter error
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: Other errors
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: list all queues
      tags:
      - Queue
  /v1/admin/users:
    get:
      consumes:
      - application/json
      description: 列出用户信息（包含私人配额）
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取用户信息
          schema:
            $ref: '#/definitions/resputil.Response-array_handler_UserResp'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 列出用户信息
      tags:
      - User
  /v1/admin/users/{name}:
    delete:
      consumes:
      - application/json
      description: 删除用户
      parameters:
      - description: username
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
        "500":
          description: 其他错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
      security:
      - Bearer: []
      summary: 删除用户
      tags:
      - User
  /v1/admin/users/{name}/role:
    put:
      consumes:
      - application/json
      description: 更新角色
      parameters:
      - in: path
        name: name
        required: true
        type: string
      - description: role
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新角色成功
          schema:
            $ref: '#/definitions/resputil.Response-string'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/resputil.Response-any'
